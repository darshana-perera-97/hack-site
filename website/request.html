<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Publish your hackathon or tech event on Hackathon.lk."
    />
    <title>Publish an Event | Hackathon.lk</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/index.html">Hackathon.lk</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html#upcoming-hackathons"
                >Events</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog.html">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html#about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cta" href="./form.html">Get Touched</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="mt-5 pt-5">
      <div class="container mt-5 pt-5 pb-5">
        <div class="row">
          <div class="col-md-12">
            <h2 class="text-center mb-4">Publish an Event</h2>
            <p class="text-center mb-4">
              Share your details with our community to connect you as soon as
              possible.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="eventName"
                  placeholder="Event Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="eventOrganizer"
                  placeholder="Organizer Name"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="organizerEmail"
                  placeholder="Organizer Email"
                />
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  class="form-control"
                  id="organizerPhone"
                  placeholder="Organizer Phone"
                />
              </div>
              <div class="form-group">
                <input
                  type="date"
                  class="form-control"
                  id="eventDate"
                  placeholder="Event Date"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="eventLocation"
                  placeholder="Event Location"
                />
              </div>
              <div class="form-group">
                <textarea
                  class="form-control"
                  id="eventDescription"
                  rows="5"
                  placeholder="Event Description"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="pt-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <p>&copy; 2024 Hackathon.lk. All rights reserved.</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
